<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#93c5fd"/>
    </linearGradient>
    <linearGradient id="nucleusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:rgba(37,99,235,0.15)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="30%" r="30%">
      <stop offset="0%" style="stop-color:rgba(245,158,11,0.1)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(71,85,105,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Badge -->
  <rect x="60" y="180" width="320" height="36" rx="18" fill="rgba(37,99,235,0.2)" stroke="rgba(37,99,235,0.4)"/>
  <circle cx="82" cy="198" r="5" fill="#22c55e"/>
  <text x="100" y="204" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#93c5fd">Category Theory + Nuclear Physics</text>

  <!-- Title -->
  <text x="60" y="290" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="800" fill="url(#titleGrad)">Functorial Fission</text>

  <!-- Subtitle -->
  <text x="60" y="340" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#94a3b8">A categorical reformulation of nuclear fission physics with</text>
  <text x="60" y="370" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#94a3b8">type-safe Haskell implementation</text>

  <!-- Tags -->
  <rect x="60" y="410" width="140" height="36" rx="8" fill="rgba(51,65,85,0.6)" stroke="#475569"/>
  <text x="130" y="434" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0" text-anchor="middle">Category Theory</text>

  <rect x="215" y="410" width="80" height="36" rx="8" fill="rgba(51,65,85,0.6)" stroke="#475569"/>
  <text x="255" y="434" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0" text-anchor="middle">Haskell</text>

  <rect x="310" y="410" width="130" height="36" rx="8" fill="rgba(51,65,85,0.6)" stroke="#475569"/>
  <text x="375" y="434" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0" text-anchor="middle">Nuclear Physics</text>

  <rect x="455" y="410" width="100" height="36" rx="8" fill="rgba(51,65,85,0.6)" stroke="#475569"/>
  <text x="505" y="434" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0" text-anchor="middle">Coalgebra</text>

  <!-- Diagram box -->
  <rect x="720" y="140" width="420" height="350" rx="16" fill="rgba(30,41,59,0.8)" stroke="#475569"/>

  <!-- Diagram title -->
  <text x="740" y="175" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-transform="uppercase" letter-spacing="0.1em">BINDING ENERGY FUNCTOR</text>

  <!-- Equation box -->
  <rect x="740" y="195" width="380" height="50" rx="8" fill="rgba(15,23,42,0.6)"/>
  <text x="930" y="228" font-family="JetBrains Mono, monospace" font-size="18" text-anchor="middle">
    <tspan fill="#93c5fd">B</tspan><tspan fill="#f59e0b">:</tspan>
    <tspan fill="#a78bfa"> Nucl</tspan>
    <tspan fill="#f59e0b"> →</tspan>
    <tspan fill="#a78bfa"> Energy</tspan>
  </text>

  <!-- Morphism diagram -->
  <rect x="740" y="260" width="380" height="100" rx="8" fill="rgba(15,23,42,0.4)"/>

  <!-- U-236 -->
  <text x="800" y="305" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#f59e0b">²³⁶U</text>
  <text x="800" y="330" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">Uranium-236</text>

  <!-- Arrow -->
  <text x="910" y="310" font-family="Inter, system-ui, sans-serif" font-size="32" fill="#22c55e">→</text>

  <!-- Products -->
  <text x="980" y="300" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#93c5fd">¹⁴¹Ba + ⁹²Kr</text>
  <text x="980" y="325" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#93c5fd">+ 3n</text>

  <!-- Energy release box -->
  <rect x="740" y="375" width="380" height="70" rx="8" fill="rgba(34,197,94,0.1)" stroke="rgba(34,197,94,0.3)"/>
  <text x="930" y="402" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">B(φ) = Energy Release</text>
  <text x="930" y="432" font-family="JetBrains Mono, monospace" font-size="24" font-weight="600" fill="#22c55e" text-anchor="middle">~200 MeV</text>

  <!-- Author -->
  <circle cx="80" cy="570" r="20" fill="url(#nucleusGrad)"/>
  <text x="80" y="576" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">ML</text>
  <text x="115" y="565" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#f1f5f9">Matthew Long</text>
  <text x="115" y="582" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">@MagnetonIO</text>

